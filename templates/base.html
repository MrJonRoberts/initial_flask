<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Drive{% block title %}{% endblock %} </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/networkdrive.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<!-- end of head -->
<body>
<div id="layout">
  <div id="top"><img src="{{ url_for('static', filename='networkdrive.png') }}" id="logo">Network Drive</div>
  <div id="tab">
    <div class="navinline">
      <a href="#">inline link 1</a>
      <a href="#">inline link 2</a>
    </div>
  </div>
  <div id="left">
    <div class="navblock">
      <a href="#">block link 1</a>
      <a href="#">block link 2</a>
    </div>
  </div>
  <div id="middle">
  MAIN CONTENT
      {% block content %}{% endblock %}
    <form method="GET" action="networkdrive.html">
      <table>
        <tr><th>control</th><th>label</th></tr>
        <tr><td><input type="text" name="A" placeholder="input text"/></td>
            <td>&nbsp;</td></tr>
        <tr><td><textarea name="B" placeholder="textarea text"></textarea></td>
            <td>&nbsp;</td></tr>
        <tr><td><select name="C">
          <option value="1">option A</option>
          <option value="2">option B</option>
        </select></td><td>&nbsp;</td></tr>
        <tr><td><input type="checkbox" name="D" id="uncheck_me" value="1" checked></td>
            <td><label for="uncheck_me">check me</label></td></tr>
        <tr><td><input type="radio" name="E" id="radio_me" value="1" /></td>
            <td><label for="radio_me">radio me</label></td></tr>
        <tr><td><input type="radio" name="E" id="or_radio_me" value="2" /></td>
            <td><label for="or_radio_me">or radio me</label></td></tr>
        <tr><td colspan="2"><input type="submit" value="submit"/></td></tr>
      </table>
    </form>
  </div>
  <div id="right">right column</div>
  <div id="bottom">&copy; your student name</div>
</div>
<script type=text/javascript src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
